<!DOCTYPE html>

<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="../static/js/import.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/import.css">

    <title> Apparel Scraper </title>
</head>

<body>
    <span id="items"> {{ items }} </span>

    <div id="load-wrapper" class="center">
        <img id="loading-icon" src="icons/load.svg" alt="">
        <h5 id="status"> </h5>
    </div>

    <div id="content-wrapper" class="center">
        <div id="left-col">
            <img src="icons/l-arrow.svg" alt="">
        </div>

        <div id="main-col">
            <header>
                <h1> Product Review </h1>

                <div>
                    <button id="cancel" class="ghost-btn"> Cancel </button>
                    <button id="upload" class="solid-btn"> Upload Products </button>
                </div>
            </header>

            <div id="product-wrapper">
                <div class="preview">
                    <div class="main-display">
                        <img id="curr-img" src="https://media.sanmarcanada.com/catalog/product/cache/1/image/950x/040ec09b1e35df139433887a97daa66f/y/2/y2016_form_angle_athleticgrey_032017_v2c1.jpg" alt="">
                    </div>
                    
                    <div class="options">
                        <img src="https://media.sanmarcanada.com/catalog/product/cache/1/image/950x/040ec09b1e35df139433887a97daa66f/y/2/y2016_form_angle_athleticgrey_032017_v2c1.jpg" alt="">
                        <img src="https://media.sanmarcanada.com/catalog/product/cache/1/image/950x/040ec09b1e35df139433887a97daa66f/y/2/y2016_form_angle_black_012016.jpg" alt="">
                        <img src="https://media.sanmarcanada.com/catalog/product/cache/1/image/950x/040ec09b1e35df139433887a97daa66f/y/2/y2016_form_angle_charcoalheather_012016.jpg" alt="">
                        <img src="https://media.sanmarcanada.com/catalog/product/cache/1/image/950x/040ec09b1e35df139433887a97daa66f/y/2/y2016_form_angle_truenavy_012016.jpg" alt="">
                        <img src="https://media.sanmarcanada.com/catalog/product/cache/1/image/950x/040ec09b1e35df139433887a97daa66f/y/2/y2016_form_angle_truered_012016.jpg" alt="">
                        <img src="https://media.sanmarcanada.com/catalog/product/cache/1/image/950x/040ec09b1e35df139433887a97daa66f/y/2/y2016_form_angle_trueroyal_012016.jpg" alt="">
                    </div>
                </div>

                <div id="divider"></div>
                
                <form class="specs">
                    <fieldset>
                        <div  id="product-name" class="input-wrapper">
                            <label for="name"> Product Name </label>
                            <input class="ghost" type="text" name="name">
                        </div><!-- 

                     --><div id="product-sku" class="input-wrapper">
                            <label for="sku"> SKU </label>
                            <input class="ghost" type="text" name="sku">
                        </div>
                    </fieldset>
                    
                    <div class="input-wrapper">
                        <label> Product Description </label>
                        <div id="product-description" class="input-wrapper">
                            <!-- <label for="description"> SKU </label> -->
                            <!-- <input class="ghost" type="text" name="description"> -->
                        </div>
                    </div>

                    <table id="size-table">
                        <tr>
                          <th> <label for="XS"> XS </label> </th>
                          <th> <label for="S"> S </label> </th>
                          <th> <label for="M"> M </label> </th>
                          <th> <label for="L"> L </label> </th>
                          <th> <label for="XL"> XL </label> </th>
                          <th> <label for="2XL"> 2XL </label> </th>
                          <th> <label for="3XL"> 3XL </label> </th>
                          <th> <label for="4XL"> 4XL </label> </th>
                        </tr>
                        <tr>
                          <td> <input class="ghost" type="text" name="XS"> </td>
                          <td> <input class="ghost" type="text" name="S"> </td>
                          <td> <input class="ghost" type="text" name="M"> </td>
                          <td> <input class="ghost" type="text" name="L"> </td>
                          <td> <input class="ghost" type="text" name="XL"> </td>
                          <td> <input class="ghost" type="text" name="2XL"> </td>
                          <td> <input class="ghost" type="text" name="3XL"> </td>
                          <td> <input class="ghost" type="text" name="4XL"> </td>
                        </tr>
                    </table>
                </form>
            </div>

            <footer>
                <span id="progress"> 1/10 </span>
            </footer>
        </div>

        <div id="right-col">
            <img src="icons/r-arrow.svg" alt="">
        </div>
    </div>

</body>


</html>
