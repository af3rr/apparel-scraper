    <div id="import-review" class="row h-100">

    <div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="confirm-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" action="/import" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirm-modal-label"> Confirm Import </h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button>
                </div>

                <div class="modal-body">
                    <input id="products" type="hidden" name="products" value="">

                    <span class="message"></span>
                </div>

                <div class="modal-footer border-top-0">
                    <button class="btn cancel btn-outline-secondary" type="button" data-dismiss="modal"> Cancel </button>
                    <button class="btn confirm btn-secondary"type="submit" > OK </button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="cancel-modal" tabindex="-1" role="dialog" aria-labelledby="cancel-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" action="/" method="GET">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancel-modal-label"> Cancel Import </h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button>
                </div>

                <div class="modal-body">
                    <span class="message"> Are you sure you want to cancel the import? </span>
                </div>

                <div class="modal-footer border-top-0">
                    <button class="btn btn-outline-secondary" type="button" data-dismiss="modal"> No </button>
                    <button class="btn btn-secondary" type="submit" > Yes </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function expand(e) {
            let all = $('.dropdown-submenu .dropdown-menu')
            let dd = $(e.target).next('.dropdown-menu')

            if (dd.is(":visible")) {
                dd.hide()
                return
            }

            all.hide()
            dd.show()

            e.stopPropagation();
            e.preventDefault();
        }


        function setCategory(e) {
            var target = $(e.target)

            if ( target.is('input') ) {
                var item = target.parent('.dropdown-item')

            } else {
                if ( target.is('.dropdown-item') )
                    var item = target

                if ( target.is('span') )
                    var item = target.first().parent('.dropdown-item')

                var box = item.find('input')
                box.prop("checked", !box.prop('checked'))
            }

            let dropdown = target.closest('.category.dropdown')
            let input = dropdown.find('input[name="category"]')

            let btn = dropdown.find('button div')
            let name = item.find('.name')
            let label = btn.text().trim()
            let category = name.text().trim()

            if (label.includes(`, ${category}`))
                btn.html(label.replace(`, ${category}`, ''))

            else if (label.includes(category))
                btn.html(label === category ? 'Choose...' : label.replace(`${category}, `, '') )

            else
                btn.html(label === 'Choose...' ? category : `${label}, ${category}`)

            item.toggleClass('selected')
            e.stopPropagation();

            // e.preventDefault(); Do NOT uncomment this
        }
    </script>
