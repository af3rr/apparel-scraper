<!DOCTYPE html>

<html>


<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/settings.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="../static/js/settings.js"></script>

    <title> Apparel Scraper </title>
</head>

<body>
    <div id="user-settings" class="row h-100">
        <div class="col h-100"></div>

        <div class="col-6 d-flex flex-column align-items-center h-100">
            <div class="row top w-100 pt-5 mt-5 mb-4">
                <header class="d-flex pb-3 w-100">
                    <div class="d-flex align-items-start flex-grow-1">
                        <img class="mr-2" src="icons/logo.svg" />

                        <div class="d-flex flex-column mt-2">
                            <h2 class="font-weight-normal"> Apparel Scraper </h2>
                            <span class="font-weight-light text-muted"> User Settings </span>
                        </div>
                    </div>

                    <div class="d-flex align-items-center flex-grow-1 justify-content-end mb-3">
                        <a id="home-btn" href="/">
                            <img src="icons/home.svg" />
                        </a>
                    </div>
                </header>
            </div>

            <div class="row mid flex-column w-100">
                <nav>
                    <div class="nav nav-tabs" role="tablist">
                      <a class="nav-item nav-link active" data-toggle="tab" href="#sanmar" role="tab" aria-selected="true"> SanMar </a>
                      <a class="nav-item nav-link" data-toggle="tab" href="#debco" role="tab" aria-selected="false"> Debco </a>
                      <a class="nav-item nav-link" data-toggle="tab" href="#trimark" role="tab" aria-selected="false"> Techno Sport </a>
                      <a class="nav-item nav-link" data-toggle="tab" href="#technosport" role="tab" aria-selected="false"> Trimark </a>
                    </div>
                </nav>

                <div class="tab-content flex-grow-1 mt-4" id="nav-tabContent">

                    <!-- SANMAR SETTINGS -->
                    <div class="tab-pane fade show active" id="sanmar" role="tabpanel" aria-labelledby="nav-home-tab">
                        <form action="/user-settings" method="POST">
                            <div class="form-group">
                                <span> Login Information </span>

                                <input name="supplier" value="sanmar" type="hidden">

                                <input id="import-type" type="hidden" name="import-type" value="single">
                                <div class="input-group input-group-sm mt-2">
                                    <div class="input-group-prepend">
                                        <span id="sanmar-id-addon" class="input-group-text"> ID </span>
                                    </div>
                                    <input id="sanmar-id" class="form-control" name="id" value="{{sanmar['user_id']}}" type="text" aria-describedby="sanmar-id-addon" required>
                                </div>
 
                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span id="sanmar-email-addon" class="input-group-text"> Email </span>
                                    </div>
                                    <input id="sanmar-email" class="form-control" name="email" value="{{sanmar['email']}}" type="email" aria-describedby="sanmar-email-addon" required>
                                </div>

                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span id="sanmar-pass-addon" class="input-group-text"> Password </span>
                                    </div>
                                    <input id="sanmar-pass" class="form-control" name="password"  value="{{sanmar['password']}}" type="password" aria-describedby="sanmar-pass-addon" required>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-5">
                                <div class="form-group mr-4 w-50">
                                    <label for="sanmar-markup"> Product Markup </label>
                                    <input id="sanmar-markup" class="form-control form-control-sm" name="markup" value="{{sanmar['markup']}}" type="text" required>
                                </div>

                                <div class="form-group d-none mr-4 w-25">
                                    <label for="sanmar-increase"> Price Increase for XL+ </label>
                                    <input id="sanmar-increase" class="form-control form-control-sm" name="increase" type="text" disabled>
                                </div>

                                <div class="form-group">
                                    <label> <br> </label>
                                    <div class="form-check">
                                        <input class="form-check-input" id="sanmar-discontinued" type="checkbox">
                                        <label class="form-check-label" for="sanmar-discontinued"> Import discontinued products </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-5">
                                <button id="discard-sanmar" class="btn btn-sm btn-outline-secondary mr-4 w-100" type="reset"> Discard </button>
                                <button id="submit-sanmar" class="btn btn-sm btn-secondary w-100" type="submit"> Save </button>
                            </div>
                        </form>
                    </div>

                    <!-- DEBCO SETTINGS -->
                    <div class="tab-pane fade" id="debco" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <form action="/user-settings" method="POST">

                                <span> Login Information </span>

                                <input name="supplier" value="debco" type="hidden">
 
                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span id="debco-email-addon" class="input-group-text"> Email </span>
                                    </div>
                                    <input id="debco-email" class="form-control" name="email" value="{{debco['email']}}" type="email" aria-describedby="debco-email-addon" disabled>
                                </div>

                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span id="debco-pass-addon" class="input-group-text"> Password </span>
                                    </div>
                                    <input id="debco-pass" class="form-control" name="password" value="{{debco['password']}}" type="password" aria-describedby="debco-pass-addon" disabled>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-5">
                                <div class="form-group mr-4 w-50">
                                    <label for="debco-markup"> Product Markup </label>
                                    <input id="debco-markup" class="form-control form-control-sm" name="markup" value="{{sanmar['markup']}}" type="text" required>
                                </div>

                                <div class="form-group d-none mr-4 w-25">
                                    <label for="debco-increase"> Price Increase for XL+ </label>
                                    <input id="debco-increase" class="form-control form-control-sm" name="increase" type="text" disabled>
                                </div>

                                <div class="form-group">
                                    <label> <br> </label>
                                    <div class="form-check">
                                        <input class="form-check-input" id="debco-discontinued" type="checkbox">
                                        <label class="form-check-label" for="debco-discontinued"> Import discontinued products </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-5">
                                <button id="discard-debco" class="btn btn-sm btn-outline-secondary mr-4 w-100" type="reset"> Discard </button>
                                <button id="submit-debco" class="btn btn-sm btn-secondary w-100" type="submit"> Save </button>
                            </div>
                        </form>
                    </div>

                    <!-- TECHNOSPORT SETTINGS -->
                    <div class="tab-pane fade" id="technosport" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <form action="/user-settings" method="POST">
                            <div class="form-group">
                                <span> Login Information </span>

                                <input name="supplier" value="technosport" type="hidden">
 
                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span id="technosport-email-addon" class="input-group-text"> Email </span>
                                    </div>
                                    <input id="technosport-email" class="form-control" name="email" value="{{technosport['email']}}" type="email" aria-describedby="technosport-email-addon" required>
                                </div>

                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span id="technosport-pass-addon" class="input-group-text"> Password </span>
                                    </div>
                                    <input id="technosport-pass" class="form-control" name="password" value="{{technosport['password']}}" type="password" aria-describedby="technosport-pass-addon" required>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-5">
                                <div class="form-group mr-4 w-50">
                                    <label for="technosport-markup"> Product Markup </label>
                                    <input id="technosport-markup" class="form-control form-control-sm" name="markup" value="{{sanmar['markup']}}" type="text" required>
                                </div>

                                <div class="form-group d-none mr-4 w-25">
                                    <label for="technosport-increase"> Price Increase for XL+ </label>
                                    <input id="technosport-increase" class="form-control form-control-sm" name="increase" type="text" disabled>
                                </div>

                                <div class="form-group">
                                    <label> <br> </label>
                                    <div class="form-check">
                                        <input class="form-check-input" id="technosport-discontinued" type="checkbox">
                                        <label class="form-check-label" for="technosport-discontinued"> Import discontinued products </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-5">
                                <button id="discard-technosport" class="btn btn-sm btn-outline-secondary mr-4 w-100" type="reset"> Discard </button>
                                <button id="submit-technosport" class="btn btn-sm btn-secondary w-100" type="submit"> Save </button>
                            </div>
                        </form>
                    </div>

                    <!-- TRIMARK SETTINGS -->
                    <div class="tab-pane fade" id="trimark" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <form action="/user-settings" method="POST">
                            <div class="form-group">
                                <span> Login Information </span>

                                <input name="supplier" value="trimark" type="hidden">
 
                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span id="trimark-email-addon" class="input-group-text"> Email </span>
                                    </div>
                                    <input id="trimark-email" class="form-control" name="email" value="{{trimark['email']}}" type="email" aria-describedby="trimark-email-addon" required>
                                </div>

                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span id="trimark-pass-addon" class="input-group-text"> Password </span>
                                    </div>
                                    <input id="trimark-pass" class="form-control" name="password" value="{{trimark['password']}}" type="password" aria-describedby="trimark-pass-addon" required>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-5">
                                <div class="form-group mr-4 w-50">
                                    <label for="trimark-markup"> Product Markup </label>
                                    <input id="trimark-markup" class="form-control form-control-sm" name="markup" value="{{sanmar['markup']}}" type="text" required>
                                </div>

                                <div class="form-group d-none mr-4 w-25">
                                    <label for="trimark-increase"> Price Increase for XL+ </label>
                                    <input id="trimark-increase" class="form-control form-control-sm" name="increase" type="text" disabled>
                                </div>

                                <div class="form-group">
                                    <label> <br> </label>
                                    <div class="form-check">
                                        <input class="form-check-input" id="trimark-discontinued" type="checkbox">
                                        <label class="form-check-label" for="trimark-discontinued"> Import discontinued products </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between mt-5">
                                <button id="discard-trimark" class="btn btn-sm btn-outline-secondary mr-4 w-100" type="reset"> Discard </button>
                                <button id="submit-trimark" class="btn btn-sm btn-secondary w-100" type="submit"> Save </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row bot flex-grow-1"></div>
        </div>

        <div class="col h-100"></div>
    </div>
</body>


</html>
