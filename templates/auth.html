<!DOCTYPE html>

<html>


<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/auth.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title> Apparel Scraper </title>
</head>

<body>
    <div id="auth-form" class="row d-flex align-items-center h-100">
        <div class="col flex-grow-1 h-100"></div>

        <div class="col-3 d-flex flex-column flex-grow-1 align-items-center h-100">
            <div class="row top pt-5 mt-5 mb-3 w-100">
                <header class="d-flex pb-4 w-100">
                    <div class="d-flex align-items-start flex-grow-1">
                        <img class="mr-2" src="icons/logo.svg" />

                        <div class="d-flex flex-column mt-2">
                            <h2 class="font-weight-normal"> Apparel Scraper </h2>
                            <span class="font-weight-light text-muted"> Authorize </span>
                        </div>
                    </div>

                    <div class="d-flex align-items-center flex-grow-1 justify-content-end mb-3">
                    </div>
                </header>
            </div>

            <div class="row mid w-100">
                <form class="w-100" action="/authorize" method="POST">
                    <div class="card">
                        <h5 class="card-header"> Permissions </h5>

                        <div class="card-body d-flex flex-column">
                            <div class="scope d-flex align-items-center w-100 mb-4">
                                <div class="icon-wrapper mr-2">
                                    <img src="icons/bag.svg" alt="">
                                </div>

                                <div class="scope-info d-flex flex-column ml-4">
                                    <span class="scope-name font-weight-bolder"> Products </span>
                                    <span class="scope-access"> Modify </span>
                                </div>
                            </div>

                            <div class="scope d-flex align-items-center w-100">
                                <div class="icon-wrapper mr-2">
                                    <img src="icons/user-check.svg" alt="">
                                </div>

                                <div class="scope-info d-flex flex-column ml-4">
                                    <span class="scope-name font-weight-bolder"> Basic Information </span>
                                    <span class="scope-access"> Read Only </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-outline-secondary w-100 my-5" value="Authorize"/>
                </form>
            </div>

            <div class="row bot flex-grow-1"></div>
        </div>

        <div class="col flex-grow-1 h-100"></div>
    </div>
</body>


</html>
