<!DOCTYPE html>

<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/results.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/results.css">

    <title> Apparel Scraper </title>
</head>

<body>
    <script id="passed-product" type="text/template">
        <div class="passed product">
            <a href="" target="_blank" rel="noopener noreferrer"> 
                <span></span>
                <img src="icons/link.svg" alt="">
            </a>
        </div>
    </script>

    <script id="failed-product" type="text/template">
        <div class="failed product">
            <a href="" target="_blank" rel="noopener noreferrer"> 
                <span></span>
            </a>
            
            <span class="error"></span>
        </div>
    </script>
    
    <form id="result-form" class="center" action="/" method="GET">
        <div>
            <header>
                <h1> Import Complete </h1>
            </header>

            <div id="passed" class="product-grp">
                <h3> Successful Imports <span></span> </h3>

            </div>

            <div id="failed" class="product-grp">
                <h3> Failed Imports <span></span> </h3>

            </div>
        </div>

        <input id="results" type="hidden" value='{{ data }}'>

        <footer>
            <input type="submit" class="solid-btn" value="Done"/>
        </footer>
    </form>
</body>


</html>
