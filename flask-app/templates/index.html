<!DOCTYPE html>

<html>


<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />

    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/home.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="../static/js/home.js"></script>

    <title> Apparel Scraper </title>
</head>

<body>
    <div id="import-form" class="row h-100">
        <div class="col h-100"></div>

        <div class="col-7 d-flex flex-column align-items-center h-100">
            <div class="row top w-100 pt-5 mt-5 mb-4">
                <header class="col d-flex pb-4 w-100">
                    <div class="d-flex align-items-start flex-grow-1">
                        <img class="mr-2" src="logo.svg" />

                        <div class="d-flex flex-column mt-2">
                            <h2 class="font-weight-normal"> Apparel Scraper </h2>
                            <span class="font-weight-light text-muted"> Product Import </span>
                        </div>
                    </div>

                    <div class="d-flex align-items-center flex-grow-1 justify-content-end mb-3">
                        <a class="pr-4" href="/product-uploads">
                            <img src="server.svg" />
                            <div id="badge" class="font-weight-bold">9</div>
                        </a>
                        <a href="/user-settings">
                            <img src="user-settings.svg" />
                        </a>
                    </div>
                </header>
            </div>

            <div class="row mid align-items-center w-100">
                <form id="import-form" class="col mid" action="/init-import" method="POST">
                    <div class="input-group input-group-lg my-3">
                        <input id="url" class="form-control" name="url" placeholder="URL" type="url" required>

                        <div class="input-group-append">
                            <select id="supplier" class="custom-select rounded-right h-100" name="supplier">
                                <option value="supplier" selected> Supplier </option>
                                <option value="sanmar"> SanMar </option>
                                <option value="trimark" disabled> Trimark </option>
                                <option value="debco" disabled> Debco </option>
                                <option value="technosport" disabled> Techno Sport </option> 
                            </select>
                        </div>
                    </div>

                    <div class="form-group w-100 mb-5">
                        <div class="btn-group btn-group-sm w-100" role="group" aria-label="Basic example">
                            <button id="single" class="btn btn-secondary w-100 active" type="button"> Single Product </button>
                            <button id="page" class="btn btn-secondary w-100" type="button"> Page of Products </button>
                        </div>

                        <input id="import-type" type="hidden" name="import-type" value="single">
                    </div>

                    <button type="submit" class="btn btn-outline-secondary btn-sm my-4 w-100"> Start Import </button>
                </form>
            </div>

            <div class="row bot flex-grow-1"></div>
        </div>

        <div class="col h-100"></div>
    </div>
</body>


</html>
