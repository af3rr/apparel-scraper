services:
  web-app:
    build: ./flask-app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - scraper-api
  scraper-api:
    image: scraper-api:latest
    ports:
      - "5000:5000"
    depends_on:
      - redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
