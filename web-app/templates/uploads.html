<!DOCTYPE html>

<html>


<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/uploads.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="../static/js/uploads.js" type="module"></script>

    <title> Apparel Scraper </title>
</head>

<body>
    <div id="user-uploads" class="row h-100">
        <div class="col h-100"></div>

        <div class="col-7 d-flex flex-column align-items-center h-100">
            <div class="row top w-100 pt-5 mt-5 mb-4">
                <header class="d-flex pb-4 w-100">
                    <div class="d-flex align-items-start flex-grow-1">
                        <img class="mr-2" src="logo.svg" />

                        <div class="d-flex flex-column mt-2">
                            <h2 class="font-weight-normal"> Apparel Scraper </h2>
                            <span class="font-weight-light text-muted"> Upload History </span>
                        </div>
                    </div>
 
                    <div class="d-flex align-items-center flex-grow-1 justify-content-end mb-3">
                        <a id="home-btn" href="/">
                            <img src="home.svg" />
                        </a>
                    </div>
                </header>
            </div>

            <div class="row mid align-items-center w-100">
                <input id="job-data" value="{{data}}" type="text" hidden>

                <div class="accordion w-100" id="upload-list">
                    <div id="placeholder" class="alert alert-warning" role="alert">
                        No uploads found!
                    </div>
                </div>
            </div>

            <div class="row bot flex-grow-1"></div>
        </div>

        <div class="col h-100"></div>
    </div>
</body>


</html>
